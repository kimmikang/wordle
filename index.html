<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header_menu">
        <img src="assets/menu.svg" alt="" />
      </div>
      <div class="header_title">
        <h1>Wordle</h1>
      </div>
      <div class="header_icons">
        <div class="header_icons__01">
          <img src="assets/question.svg" alt="" />
        </div>
        <div class="header_icons__02">
          <img src="assets/chart.svg" alt="" />
        </div>
        <div class="header_icons__03">
          <img src="assets/setting.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="timer">00:00</div>
      <div class="main_square01">
        <div class="main_square_contents" data-index="00"></div>
        <div class="main_square_contents" data-index="01"></div>
        <div class="main_square_contents" data-index="02"></div>
        <div class="main_square_contents" data-index="03"></div>
        <div class="main_square_contents" data-index="04"></div>
      </div>
      <div class="main_square02">
        <div class="main_square_contents" data-index="10"></div>
        <div class="main_square_contents" data-index="11"></div>
        <div class="main_square_contents" data-index="12"></div>
        <div class="main_square_contents" data-index="13"></div>
        <div class="main_square_contents" data-index="14"></div>
      </div>
      <div class="main_square03">
        <div class="main_square_contents" data-index="20"></div>
        <div class="main_square_contents" data-index="21"></div>
        <div class="main_square_contents" data-index="22"></div>
        <div class="main_square_contents" data-index="23"></div>
        <div class="main_square_contents" data-index="24"></div>
      </div>
      <div class="main_square04">
        <div class="main_square_contents" data-index="30"></div>
        <div class="main_square_contents" data-index="31"></div>
        <div class="main_square_contents" data-index="32"></div>
        <div class="main_square_contents" data-index="33"></div>
        <div class="main_square_contents" data-index="34"></div>
      </div>
      <div class="main_square05">
        <div class="main_square_contents" data-index="40"></div>
        <div class="main_square_contents" data-index="41"></div>
        <div class="main_square_contents" data-index="42"></div>
        <div class="main_square_contents" data-index="43"></div>
        <div class="main_square_contents" data-index="44"></div>
      </div>
      <div class="main_square06">
        <div class="main_square_contents" data-index="50"></div>
        <div class="main_square_contents" data-index="51"></div>
        <div class="main_square_contents" data-index="52"></div>
        <div class="main_square_contents" data-index="53"></div>
        <div class="main_square_contents" data-index="54"></div>
      </div>
    </main>
    <footer>
      <div class="footer_key01">
        <div class="footer_key_contents" data-key="Q">Q</div>
        <div class="footer_key_contents" data-key="W">W</div>
        <div class="footer_key_contents" data-key="E">E</div>
        <div class="footer_key_contents" data-key="R">R</div>
        <div class="footer_key_contents" data-key="T">T</div>
        <div class="footer_key_contents" data-key="Y">Y</div>
        <div class="footer_key_contents" data-key="U">U</div>
        <div class="footer_key_contents" data-key="I">I</div>
        <div class="footer_key_contents" data-key="O">O</div>
        <div class="footer_key_contents" data-key="P">P</div>
      </div>
      <div class="footer_key03">
        <div class="footer_key_contents" data-key="A">A</div>
        <div class="footer_key_contents" data-key="S">S</div>
        <div class="footer_key_contents" data-key="D">D</div>
        <div class="footer_key_contents" data-key="F">F</div>
        <div class="footer_key_contents" data-key="G">G</div>
        <div class="footer_key_contents" data-key="H">H</div>
        <div class="footer_key_contents" data-key="J">J</div>
        <div class="footer_key_contents" data-key="K">K</div>
        <div class="footer_key_contents" data-key="L">L</div>
      </div>
      <div class="footer_key03">
        <div class="footer_key_special" data-key="ENTER">ENTER</div>
        <div class="footer_key_contents" data-key="Z">Z</div>
        <div class="footer_key_contents" data-key="X">X</div>
        <div class="footer_key_contents" data-key="C">C</div>
        <div class="footer_key_contents" data-key="V">V</div>
        <div class="footer_key_contents" data-key="B">B</div>
        <div class="footer_key_contents" data-key="N">N</div>
        <div class="footer_key_contents" data-key="M">M</div>
        <div class="footer_key_special" data-key="Clear">X</div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
